<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="estilos/style.css" media="all">

    <link rel="stylesheet" href="estilos/media-query.css">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>

    <main>

        <section id="login">

            <div id="imagem">

            </div>

            <div id="formulario">

                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.js" method="post" autocomplete="on">

                    <div class="campo">

                        <label for="ilogin"><span class="material-symbols-outlined">person</span></label>

                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required>

                    </div>

                    <div class="campo">

                        <label for="isenha"><span class="material-symbols-outlined">vpn_key</span></label>

                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="6" maxlength="20">

                    </div>

                    <input type="submit" value="Entrar">

                    <button>Esqueci a senha</button>

                </form>

            </div>

        </section>

    </main>

</body>
</html>
